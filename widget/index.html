<script type="text/javascript">
apiready = function(){

    

    var userInfo = $api.getStorage('userInfo');
    if (userInfo && userInfo.id) {

        api.openWin({
            name: 'main',
            url: './html/main.html',
            slidBackEnabled: false, //禁止ios滑动退出应用
            pageParam: {
                name: 'test'
            }
        });
    } else {
        api.openWin({
            
            name: 'login',
            url: './html/login.html',
            slidBackEnabled: false, //禁止ios滑动退出应用
            pageParam: {
                name: 'add'
            }
        }); 
    }    
};
