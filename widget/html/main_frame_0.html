<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <title>main_frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        html,
        body{
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            height: 100%;
            width: 100%;
        }

        body .eqution {
            position: relative;
            top: 5px;
            left: 1px;
            float: left;            
            padding: 10px 0px 10px 12px;
            background-color: #cc66ff;
            border-radius: 15px 15px 15px 15px;
        }
        body .eqution div { 
            position: relative;
            left: 0;
            display:inline-block;
            width: 15%;
            height: 85px;
            background: yellow;
            margin: 5px 5px;
            font-size: 55px;
            text-align: center;
            line-height: 80px;
            border-radius:8px 8px 8px 8px;
        }
        body .eqution input {
            width: 80%;
            height: 70px;
            border: 1px;
            border-color: red;
        }

        body .mno_number {
            position: relative;
            top: 8px;
            left: 1px;
            float: left;            
            padding: 10px 0px 10px 12px;
            background-color: #cc66ff;
            border-radius: 15px 15px 15px 15px;
        }
        body .mno_number div { 
            display:inline-block;
            width: 44%;
            height: 50px;
            background: #993399;
            margin: 1px 3px;
            font-size: 25px;color:#fff;
            text-align: center;
            line-height: 40px;
            border-radius:8px 8px 8px 8px;
        }
        body .mno_number input {
            width: 80%;
            height: auto;
            border: 1px;
            border-color: red;
        }

        body .choice {
            position: relative;
            top: 11px;
            left: 1px;
            float: left;
            font-size: 20px;color:#fff;
            padding: 10px 0px 10px 12px;
            background-color: #cc66ff;
            border-radius: 15px 15px 15px 15px;
        }
        body .choice div { 
            display:inline-block;
            width: 25%;
            height: 20px;
            margin:10px;
            background: #993399;
            text-align: center;
            line-height: 18px;
            border-radius:8px 8px 8px 8px;
        }

        body .result {
            position: relative;
            top: 14px;
            left: 1px;
            float: left;            
            padding: 10px 0px 10px 12px;
            background-color: #cc66ff;
            border-radius: 15px 15px 15px 15px;
        }
        body .result div { 
            display:inline-block;
            width: 44%;
            height: 50px;
            background: #993399;
            margin: 1px 3px;
            font-size: 25px;color:#fff;
            text-align: center;
            line-height: 40px;
            border-radius:8px 8px 8px 8px;
        }





        body .submit {
            position: absolute;
            width:95%;
            bottom: 10px;
            left: 1px;
            float: left;
            font-size: 35px;
            padding: 10px 0px 10px 17px;
            background-color: #cc66ff;
            border-radius: 15px 15px 15px 15px;
        }
        body .submit div { 

            left: 0;
            display:inline-block;
            width: 40%;
            height: 60px;
            margin: 0 10px;
            background: red;
            text-align: center;
            line-height: 70px; 
            border-radius:8px 8px 8px 8px;
        }
    </style>
</head>
<body>
    <div class="eqution">
        <div class="number_1" id="number1">00</div>
        <div class="symbl1" id="symbl">+</div>
        <div class="number_2" id="number2">0</div>
        <div class="symbl2">=</div>
        <div>
            <input class="number_result" id="number3" onkeyup="value=value.replace(/[^\d]/g,'')"></input>    
        </div> 
    </div>

    <div class="mno_number">
        <div>最大数：</div>
        <div>
            <input class="mn_number" id="maxNumber" value=20 onkeyup="value=value.replace(/[^\d]/g,'')"></input>
        </div>
        <div>最小数：</div>
        <div>
            <input class="mn_number" id="minNumber" value=0 onkeyup="value=value.replace(/[^\d]/g,'')"></input>
        </div>        
    </div>

    <div class="choice">
        <div>
            <input type="radio" id="addMinus" name="symbl" value='+-' checked="checked">加减法<br />
        </div>
        <div>
            <input type="radio" id="add" name="symbl" value='+'>加法<br />
        </div>
        <div>
            <input type="radio" id="minus" name="symbl" value='-'>减法<br />
        </div>   
    </div>

    <div class="result">
        <div>正确数：</div><div id="goodResult">0</div>
        <div>错误数：</div><div id="badResult">0</div>
    </div>
    


    <div class="submit">
        <div tapmode="selected" onclick="fnReAmount()">重新出题</div>
        <div tapmode="selected" onclick="fnJudgeResult()">提交答案</div>        
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
apiready = function(){

    fnCreateEqution();
};

//生成算式
function fnCreateEqution() {
    var symbl_arr = ['+', '-'];    
    var maxNumber = $api.byId('maxNumber');
    var minNumber = $api.byId('minNumber');
    var symbl = $api.byId('symbl');
    var number1 = $api.byId('number1');
    var number2 = $api.byId('number2');

    var number1Val = fnCreateRandomNumber(minNumber.value,maxNumber.value);
    var number2Val = fnCreateRandomNumber(minNumber.value,maxNumber.value);
    if (number1Val < number2Val) {
        number2.innerHTML = number1Val;
        number1.innerHTML = number2Val;
    } else {
        number1.innerHTML = number1Val;
        number2.innerHTML = number2Val;
    }
    
    var symbl_add =$api.byId('add');
    var symbl_minus = $api.byId('minus');
    var symbl_addMinus = $api.byId('addMinus');

    if (symbl_add.checked) {
        symbl.innerHTML = '+';
    }
    if (symbl_addMinus.checked) {
        var sy = symbl_arr[Math.floor(Math.random()*symbl_arr.length)];
        symbl.innerHTML = sy;
    }

    if (symbl_minus.checked) {
        symbl.innerHTML = '-';
    }
    var number3 = $api.byId('number3');
    number3.outerHTML=number3.outerHTML;
    number3.focus();
}


//判断算式结果
function fnJudgeResult(){
    var symbl = $api.byId('symbl');//表面符号
    var number1 = $api.byId('number1').innerHTML;
    var number2 = $api.byId('number2').innerHTML;
    console.log(symbl.innerHTML)
    if (symbl.innerHTML == '-') {
        console.log('- 法');
        var result = parseInt(number1) - parseInt(number2)
    } else {
        var result = parseInt(number1) + parseInt(number2)
    }
    
    var number3 = $api.byId('number3');
    var goodResult = $api.byId('goodResult');
    var badResult = $api.byId('badResult');
    if (number3.value == '') {
        alert('答案为空！');
        return;
    }
    
    if(result == parseInt(number3.value)){
        fnCreateEqution();
        goodResult.innerHTML = parseInt(goodResult.innerHTML) + 1;
        number3.focus();
    } else {
        alert('回答错误  >_<~!, 重新作答。');
        badResult.innerHTML = parseInt(badResult.innerHTML) + 1;
        number3.outerHTML=number3.outerHTML; //清空文本框
        number3.focus();
    }
}

//重新计算按钮函数
function fnReAmount() {
    fnCreateEqution();
    var goodResult = $api.byId('goodResult');
    var badResult = $api.byId('badResult');
    goodResult.innerHTML = 0;
    badResult.innerHTML = 0;
}

//生成大于0的范围随机数字
function fnCreateRandomNumber(start, end) {
    for(var i=0; i<10; i++) {
        var length = end - start;
        var num = parseInt(Math.random() * (length) + start);
        if (num>0){
            break
        }
    }
    return num
}
</script>
</html>
